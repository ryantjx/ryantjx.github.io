<style>
  /* Intro Section */
  .posts-intro {
    max-width: 1200px;
    margin: 0 auto 2.5rem;
    padding: 1.5rem 1rem;
    text-align: center;
    border-bottom: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
  }

  .posts-intro p {
    font-size: 1.15rem;
    color: var(--text-secondary, #9ca3af);
    margin: 0;
    line-height: 1.6;
  }

  /* Layout Styles */
  .blog-layout {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 3rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    align-items: start;
  }

  /* Notes Column */
  .notes-column {
    position: sticky;
    top: 2rem;
    height: calc(100vh - 4rem);
    overflow-y: auto;
    padding-right: 1rem;
    /* Space for scrollbar */
  }

  /* Custom Scrollbar for Notes */
  .notes-column::-webkit-scrollbar {
    width: 6px;
  }

  .notes-column::-webkit-scrollbar-track {
    background: transparent;
  }

  .notes-column::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
  }

  .section-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 0.75rem;
    border-bottom: 2px solid var(--primary-color, #4ade80);
  }

  .section-label h2 {
    font-size: 1.5rem;
    margin: 0;
    font-weight: 700;
    color: var(--text-primary, #fff);
  }

  .header-link {
    font-size: 0.9rem;
    color: var(--primary-color, #4ade80);
    text-decoration: none;
  }

  .notes-grid {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  /* Note Card Styles */
  .note-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 0.875rem;
    transition: all 0.2s ease;
  }

  .note-card:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateX(4px);
  }

  .note-header {
    display: flex;
    gap: 0.625rem;
    margin-bottom: 0.625rem;
    align-items: center;
  }

  .note-avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #333;
    overflow: hidden;
    flex-shrink: 0;
  }

  .note-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .note-meta {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
    flex: 1;
    min-width: 0;
  }

  .note-author {
    font-weight: 600;
    font-size: 0.85rem;
    color: var(--text-primary, #fff);
  }

  .note-date {
    font-size: 0.75rem;
    color: var(--text-secondary, #9ca3af);
  }

  .note-content {
    font-size: 0.9rem;
    line-height: 1.5;
    color: var(--text-secondary, #d1d5db);
    margin-bottom: 0;
  }

  .note-content p {
    margin: 0;
    display: -webkit-box;
    -webkit-line-clamp: 5;
    line-clamp: 5;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* Posts Column */
  .posts-column {
    min-width: 0;
    /* Prevent grid blowout */
  }

  /* Responsive Design */
  @media (max-width: 900px) {
    .blog-layout {
      grid-template-columns: 1fr;
      gap: 3rem;
    }

    .notes-column {
      position: static;
      height: auto;
      overflow-y: visible;
      order: 2;
      /* Notes below posts on mobile? Or above? User said "Notes left", usually implies secondary content. I'll put it below for now as Blog is likely primary. */
    }

    .posts-column {
      order: 1;
    }
  }
</style>
