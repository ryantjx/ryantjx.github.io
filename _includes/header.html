<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="site-header-content">
      <div class="site-brand">
        <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
          <!-- {% if site.author.avatar %}
            <img src="{{ site.author.avatar | relative_url }}" alt="{{ site.title }}" class="site-logo">
          {% endif %} -->
          <span class="site-title-text">{{ site.title | escape }}</span>
        </a>
      </div>

      <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" aria-hidden="true" />
        <label for="nav-trigger" class="menu-icon" 
               role="button" 
               tabindex="0" 
               aria-label="Toggle navigation menu"
               aria-expanded="false"
               aria-controls="main-menu">
          <span></span>
        </label>

        <div class="trigger" id="main-menu" role="menu">
          {% for item in site.navigation %}
            {% assign current = nil %}
            {% if page.url == item.url %}
              {% assign current = 'current' %}
            {% elsif page.url contains item.url and item.url != '/' %}
              {% assign current = 'current' %}
            {% endif %}
            
            <a class="page-link {{ current }}" 
               href="{{ item.url | relative_url }}"
               role="menuitem"
               tabindex="0">
              {{ item.title }}
            </a>
          {% endfor %}
          
          <!-- Theme toggle inside mobile menu (switch style) -->
          <div class="theme-toggle theme-switch" role="menuitem" >
            <div class="switch" id="theme-switch">
              <span class="switch-track" aria-hidden="true"></span>
              <span class="switch-thumb" aria-hidden="true"></span>
            </div>
            <!-- <span class="switch-label visually-hidden">Toggle theme</span> -->
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
