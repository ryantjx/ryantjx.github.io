{% for exp in site.data.cv.experience %}
<div class="card" style="margin-bottom: 12px;">
  <div class="card-header" style="border-bottom: none;">
    <div class="avatar avatar-square">
      <img src="{{ exp.logo }}" alt="{{ exp.company }}">
    </div>
    <div class="card-header-text">
      <div
        style="display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; margin-bottom: 6px; width: 100%;">
        <div style="flex: 1; min-width: 0;">
          <h3 class="card-title" style="margin-bottom: 2px;">{{ exp.company }}</h3>
          <p class="card-description" style="margin-bottom: 6px;">{{ exp.position }}</p>
          <div style="display: flex; gap: 6px; flex-wrap: wrap;">
            <span class="badge badge-secondary">{{ exp.company_type }}</span>
          </div>
        </div>
        <div
          style="display: flex; flex-direction: column; gap: 6px; align-items: flex-end; flex-shrink: 0; white-space: nowrap;">
          <span class="badge">{{ exp.start_date }} â€“ {{ exp.end_date }}</span>
          <span class="badge badge-outline">{{ exp.location }}</span>
        </div>
      </div>
      {% if exp.description %}
      <p style="margin: 6px 0 0 0; font-size: 0.9rem; line-height: 1.5; color: var(--text-secondary, #d1d5db);">
        {{ exp.description }}
      </p>
      {% endif %}
    </div>
  </div>
</div>
{% endfor %}
