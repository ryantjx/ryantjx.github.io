name: Update Substack Notes

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main  # Also run when pushing to main (optional)
    paths:
      - 'scripts/scrape-notes.py'  # Only if scraper is updated

permissions:
  contents: write  # Need write permission to commit changes

jobs:
  update-notes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
          
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          
      - name: Run scraper
        run: |
          python scripts/scrape-notes.py
        continue-on-error: true  # Don't fail if scraper has issues
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet assets/data/notes.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/data/notes.json
          git commit -m "ðŸ¤– Auto-update notes from Substack [skip ci]"
          git push
          
      - name: Notify if no changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No changes detected in notes.json"
